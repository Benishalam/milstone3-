<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dynamic Resume Builder</h1>
  <div id="form-container">
    <form id="resume-form">
      <h2>Personal Information</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone" required>
      
      <h2>Education</h2>
      <textarea id="education" name="education" placeholder="Enter your education details" rows="4" required></textarea>
      
      <h2>Experience</h2>
      <textarea id="experience" name="experience" placeholder="Enter your work experience" rows="4" required></textarea>
      
      <button type="button" id="generate-resume">Generate Resume</button>
    </form>
  </div>

  <div id="resume-output"></div>

  <script src="script.js"></script>
</body>
</html>
